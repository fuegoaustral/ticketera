{% extends 'pre_post_event/base.html' %}

{% block page_title %}
  Late checkout
{% endblock page_title %}

{% block description %}
{% endblock description %}

{% block form %}
  <form
    action="{{ form_url }}"
    data-form-type="late-checkout"
    class="js-form"
    method="POST"
    target="hiddenConfirm"
  >
    <div class="form-group tinyDropdown">
      <label>
        <span>Área*</span>
        <select class="form-control" name="entry.1608074211" field="Area">
          <option value=""></option>
          <option value="Camps">Camps</option>
          <option value="Arte">Arte</option>
          <option value="Man">Man</option>
          <option value="Templo">Templo</option>
          <option value="Infra">Infra</option>
        </select>
      </label>
    </div>

    <div class="form-group tinyDropdown" style="display: none">
      <label>
        <span>Grupo*</span>
        <select class="form-control" name="entry.708028178" field="Grupo" parent="Camps">
          <option value=""></option>
        </select>
      </label>
    </div>

    <div class="form-group tinyDropdown" style="display: none">
      <label>
        <span>Grupo*</span>
        <select class="form-control" name="entry.708028178" field="Grupo" parent="Arte">
          <option value=""></option>
        </select>
      </label>
    </div>

    <div class="form-group tinyDropdown" style="display: none">
      <label>
        <span>Grupo*</span>
        <select class="form-control" name="entry.708028178" field="Grupo" parent="Templo">
          <option value=""></option>
        </select>
      </label>
    </div>

    <div class="form-group tinyDropdown" style="display: none">
      <label>
        <span>Grupo*</span>
        <select class="form-control" name="entry.708028178" field="Grupo" parent="Infra">
          <option value=""></option>
        </select>
      </label>
    </div>

    <div class="form-group tinyDropdown" style="display: none">
      <label>
        <span>Grupo*</span>
        <select class="form-control" name="entry.708028178" field="Grupo" parent="Man">
          <option value=""></option>
        </select>
      </label>
    </div>

    <div class="js-userInfoPlusSubmit" style="display: none">
      <h2>Datos de personas</h2>
      <div class="campsUserInfo js-campsUserInfo"></div>
      <input type="submit" value="Enviar y cerrar formulario" class="btn btn-primary mb-3" />
    </div>
  </form>

  <div class="js-memberHTML" style="display: none">
    <div class="member js-member card p-3 mb-3">
      <div class="form-group">
        <label>
          <span>Nombre*</span>
          <input type="text" class="form-control" name="entry.515067413" field="Nombre" placeholder="Nombre" />
        </label>
      </div>
      <div class="form-group">
        <label>
          <span>Apellido*</span>
          <input type="text" class="form-control" name="entry.1768039938" field="Apellido" placeholder="Apellido" />
        </label>
      </div>
      <div class="form-group">
        <label>
          <span>DNI*</span>
          <input type="text" class="form-control" name="entry.1139826370" field="DNI" placeholder="DNI" />
        </label>
      </div>
      <div class="form-group">
        <label>
          <span>Teléfono</span>
          <input type="text" class="form-control" name="entry.1269660802" field="Telefono" placeholder="Teléfono" />
        </label>
      </div>
      <div class="form-group">
        <label>
          <span>Día de ingreso*</span>
          <select class="form-control" name="entry.1069110744" field="Dia">
            <option value="">Día de ingreso</option>
            <option value="25 martes 08 a 12 hs">25 martes 8 a 12 hs</option>
            <option value="25 martes 12 a 16 hs">25 martes 12 a 16 hs</option>
            <option value="25 martes 16 a 20 hs">25 martes 16 a 20 hs</option>

            <option value="26 miércoles 08 a 12 hs">26 miércoles 8 a 12 hs</option>
            <option value="26 miércoles 12 a 16 hs">26 miércoles 12 a 16 hs</option>
            <option value="26 miércoles 16 a 20 hs">26 miércoles 16 a 20 hs</option>

            <option value="27 jueves 08 a 12 hs">27 jueves 8 a 12 hs</option>
            <option value="27 jueves 12 a 16 hs">27 jueves 12 a 16 hs</option>
            <option value="27 jueves 16 a 20 hs">27 jueves 16 a 20 hs</option>
          </select>
        </label>
      </div>
      <a href="#" class="removeMember js-removeMember btn btn-danger p-0 m-0 d-none" tabindex="-1">&times;</a>
      <button type="submit" class="js-addMember btn btn-primary mb-3 align-self-end d-none">Enviar y agregar otrx</button>
    </div>
  </div>
{% endblock form %}
