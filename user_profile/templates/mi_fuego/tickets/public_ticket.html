{% load humanize %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bono - {{ ticket.key }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            position: relative;
            overflow: hidden;
        }
        .card-body {
            position: relative;
            overflow: hidden;
        }

            background-repeat: repeat;
            opacity: 0.2;
            z-index: 0;
        }
        .card-body > * {
            position: relative;
            z-index: 1;
        }
        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        .qr {
            background: white;
            padding: 1rem;
            border-radius: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #dee2e6;
        }
        .qr img {
            width: 200px;
            height: 200px;
            object-fit: contain;
        }
        @media (min-width: 768px) {
            .container {
                max-width: 1200px;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header {% if is_valid %}bg-success text-white{% endif %}">
                        
                            {{ event.name }}
                        
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                
                                
                                <div class="d-flex align-items-center gap-2 mb-2">
                                    <i class="fas fa-user text-muted"></i>
                                    <span>Invitado</span>
                                </div>
                                <div class="d-flex align-items-center gap-2 mb-2">
                                    <i class="fas fa-map-marker-alt text-muted"></i>
                                    <span>{{ event.location|safe }}</span>
                                </div>
                                <div class="d-flex align-items-center gap-2 mb-2">
                                    <i class="fas fa-calendar-alt text-muted"></i>
                                    <span>{{ event.start|date:"d/m/Y H:i" }}</span>
                                </div>
                                <br>

                            </div>
                            <div class="col-md-6 text-center">
                               
                                <div class="qr-container mb-4">
                                    <div class="qr d-flex flex-column align-items-center">
                                        <img src="data:image/png;base64,{{ ticket_dto.qr_code }}"
                                             class="img-fluid"
                                             alt="QR Code"/>
                                        <div class="text-center mt-2">
                                            <small class="text-muted">{{ ticket.key|last_uuid_part }}</small>
                                        </div>
                                    </div>
                                </div>
                                {% if not is_valid %}
                                <div class="alert alert-warning">
                                    <i class="fas fa-exclamation-triangle"></i>
                                    Este bono no es v√°lido para el evento actual o ya ha sido utilizado.
                                </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
