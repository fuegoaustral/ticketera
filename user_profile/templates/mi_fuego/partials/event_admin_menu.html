<!-- Mobile menu toggle button -->
<div class="mobile-menu-toggle d-lg-none mb-3">
    <button class="btn btn-outline-secondary w-100" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-expanded="false" aria-controls="sidebarMenu">
        <i class="fas fa-bars me-2"></i>
        Menú de Administración
    </button>
</div>

<div class="sidebar-menu collapse d-lg-block" id="sidebarMenu">
    <div class="menu-section">
        <h6 class="menu-section-title">
            <i class="fas fa-calendar-alt me-2"></i>
            Eventos
        </h6>
        <ul class="menu-list">
            {% for admin_event in admin_events %}
                <li class="menu-item">
                    <div class="menu-event-title{% if event and admin_event.slug == event.slug %} active{% endif %}">
                        <i class="fas fa-star me-2" style="{% if not admin_event.is_main %}opacity: 0.3;{% endif %}"></i>
                        {{ admin_event.name }}
                    </div>
                    
                    <ul class="menu-sublist">
                        <li class="menu-subitem">
                            <a class="menu-sublink{% if event and admin_event.slug == event.slug and nav_secondary == 'event_admin_'|add:admin_event.slug %} active{% endif %}"
                               href="{% url 'event_admin' admin_event.slug %}">
                                <i class="fas fa-chart-line me-2"></i>
                                Reporte de ventas
                            </a>
                        </li>
                        <li class="menu-subitem">
                            <a class="menu-sublink{% if nav_secondary == 'bonus_report_'|add:admin_event.slug %} active{% endif %}"
                               href="{% url 'bonus_report' admin_event.slug %}">
                                <i class="fas fa-chart-bar me-2"></i>
                                Reporte de bonos
                            </a>
                        </li>
                        <li class="menu-subitem">
                            <a class="menu-sublink{% if nav_secondary == 'puerta_admin_'|add:admin_event.slug %} active{% endif %}"
                               href="{% url 'puerta_admin' admin_event.slug %}">
                                <i class="fas fa-qrcode me-2"></i>
                                Administrar Scanner
                            </a>
                        </li>
                        <li class="menu-subitem">
                            <a class="menu-sublink" href="{% url 'scan_tickets_event' admin_event.slug %}">
                                <i class="fas fa-camera me-2"></i>
                                Abrir Scanner
                            </a>
                        </li>
                    </ul>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
